<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Tic <span>Tac</span> Toe</h1>
      <div class="status-action">
        <div class="status">x is next</div>
        <div class="reset">Reset</div>
      </div>
      <div class="game-grid">
        <div id="1" class="grid-cell"></div>
        <div id="2" class="grid-cell"></div>
        <div id="3" class="grid-cell"></div>
        <div id="4" class="grid-cell"></div>
        <div id="5" class="grid-cell"></div>
        <div id="6" class="grid-cell"></div>
        <div id="7" class="grid-cell"></div>
        <div id="8" class="grid-cell"></div>
        <div id="9" class="grid-cell"></div>
      </div>
    </main>

    <script src="assets/javascript/main.js"></script>
  </body>
</html>
